    <h4 id="Curlコマンドオプション">Curlコマンドオプション</h4>
<figure class="highlight"><pre><div class="line">Usage: curl [options...] &lt;url&gt;</div><div class="line">Options: (H) means HTTP/HTTPS only, (F) means FTP only</div><div class="line">     -<span class="ruby">-anyauth       <span class="constant">Pick</span> <span class="string">"any"</span> authentication method (<span class="constant">H</span>)</span></div><div class="line"> -<span class="ruby">a, --append        <span class="constant">Append</span> to target file <span class="keyword">when</span> uploading (<span class="constant">F</span>/<span class="constant">SFTP</span>)</span></div><div class="line">     -<span class="ruby">-basic         <span class="constant">Use</span> <span class="constant">HTTP</span> <span class="constant">Basic</span> <span class="constant">Authentication</span> (<span class="constant">H</span>)</span></div><div class="line">     -<span class="ruby">-cacert <span class="constant">FILE</span>   <span class="constant">CA</span> certificate to verify peer against (<span class="constant">SSL</span>)</span></div><div class="line">     -<span class="ruby">-capath <span class="constant">DIR</span>    <span class="constant">CA</span> directory to verify peer against (<span class="constant">SSL</span>)</span></div><div class="line"> -<span class="ruby"><span class="constant">E</span>, --cert <span class="constant">CERT</span>[<span class="symbol">:PASSWD</span>] <span class="constant">Client</span> certificate file <span class="keyword">and</span> password (<span class="constant">SSL</span>)</span></div><div class="line">     -<span class="ruby">-cert-type <span class="constant">TYPE</span> <span class="constant">Certificate</span> file type (<span class="constant">DER</span>/<span class="constant">PEM</span>/<span class="constant">ENG</span>) (<span class="constant">SSL</span>)</span></div><div class="line">     -<span class="ruby">-ciphers <span class="constant">LIST</span>  <span class="constant">SSL</span> ciphers to use (<span class="constant">SSL</span>)</span></div><div class="line">     -<span class="ruby">-compressed    <span class="constant">Request</span> compressed response (using deflate <span class="keyword">or</span> gzip)</span></div><div class="line"> -<span class="ruby"><span class="constant">K</span>, --config <span class="constant">FILE</span>   <span class="constant">Specify</span> which config file to read</span></div><div class="line">     -<span class="ruby">-connect-timeout <span class="constant">SECONDS</span>  <span class="constant">Maximum</span> time allowed <span class="keyword">for</span> connection</span></div><div class="line"> -<span class="ruby"><span class="constant">C</span>, --continue-at <span class="constant">OFFSET</span>  <span class="constant">Resumed</span> transfer offset</span></div><div class="line"> -<span class="ruby">b, --cookie <span class="constant">STRING</span>/<span class="constant">FILE</span>  <span class="constant">String</span> <span class="keyword">or</span> file to read cookies from (<span class="constant">H</span>)</span></div><div class="line"> -<span class="ruby">c, --cookie-jar <span class="constant">FILE</span>  <span class="constant">Write</span> cookies to this file after operation (<span class="constant">H</span>)</span></div><div class="line">     -<span class="ruby">-create-dirs   <span class="constant">Create</span> necessary local directory hierarchy</span></div><div class="line">     -<span class="ruby">-crlf          <span class="constant">Convert</span> <span class="constant">LF</span> to <span class="constant">CRLF</span> <span class="keyword">in</span> upload</span></div><div class="line">     -<span class="ruby">-crlfile <span class="constant">FILE</span>  <span class="constant">Get</span> a <span class="constant">CRL</span> list <span class="keyword">in</span> <span class="constant">PEM</span> format from the given file</span></div><div class="line"> -<span class="ruby">d, --data <span class="constant">DATA</span>     <span class="constant">HTTP</span> <span class="constant">POST</span> data (<span class="constant">H</span>)</span></div><div class="line">     -<span class="ruby">-data-ascii <span class="constant">DATA</span>  <span class="constant">HTTP</span> <span class="constant">POST</span> <span class="constant">ASCII</span> data (<span class="constant">H</span>)</span></div><div class="line">     -<span class="ruby">-data-binary <span class="constant">DATA</span>  <span class="constant">HTTP</span> <span class="constant">POST</span> binary data (<span class="constant">H</span>)</span></div><div class="line">     -<span class="ruby">-data-urlencode <span class="constant">DATA</span>  <span class="constant">HTTP</span> <span class="constant">POST</span> data url encoded (<span class="constant">H</span>)</span></div><div class="line">     -<span class="ruby">-delegation <span class="constant">STRING</span> <span class="constant">GSS</span>-<span class="constant">API</span> delegation permission</span></div><div class="line">     -<span class="ruby">-digest        <span class="constant">Use</span> <span class="constant">HTTP</span> <span class="constant">Digest</span> <span class="constant">Authentication</span> (<span class="constant">H</span>)</span></div><div class="line">     -<span class="ruby">-disable-eprt  <span class="constant">Inhibit</span> using <span class="constant">EPRT</span> <span class="keyword">or</span> <span class="constant">LPRT</span> (<span class="constant">F</span>)</span></div><div class="line">     -<span class="ruby">-disable-epsv  <span class="constant">Inhibit</span> using <span class="constant">EPSV</span> (<span class="constant">F</span>)</span></div><div class="line"> -<span class="ruby"><span class="constant">D</span>, --dump-header <span class="constant">FILE</span>  <span class="constant">Write</span> the headers to this file</span></div><div class="line">     -<span class="ruby">-egd-file <span class="constant">FILE</span>  <span class="constant">EGD</span> socket path <span class="keyword">for</span> random data (<span class="constant">SSL</span>)</span></div><div class="line">     -<span class="ruby">-engine <span class="constant">ENGINGE</span>  <span class="constant">Crypto</span> engine (<span class="constant">SSL</span>). <span class="string">"--engine list"</span> <span class="keyword">for</span> list</span></div><div class="line"> -<span class="ruby">f, --fail          <span class="constant">Fail</span> silently (no output at all) on <span class="constant">HTTP</span> errors (<span class="constant">H</span>)</span></div><div class="line"> -<span class="ruby"><span class="constant">F</span>, --form <span class="constant">CONTENT</span>  <span class="constant">Specify</span> <span class="constant">HTTP</span> multipart <span class="constant">POST</span> data (<span class="constant">H</span>)</span></div><div class="line">     -<span class="ruby">-form-string <span class="constant">STRING</span>  <span class="constant">Specify</span> <span class="constant">HTTP</span> multipart <span class="constant">POST</span> data (<span class="constant">H</span>)</span></div><div class="line">     -<span class="ruby">-ftp-account <span class="constant">DATA</span>  <span class="constant">Account</span> data string (<span class="constant">F</span>)</span></div><div class="line">     -<span class="ruby">-ftp-alternative-to-user <span class="constant">COMMAND</span>  <span class="constant">String</span> to replace <span class="string">"USER [name]"</span> (<span class="constant">F</span>)</span></div><div class="line">     -<span class="ruby">-ftp-create-dirs  <span class="constant">Create</span> the remote dirs <span class="keyword">if</span> <span class="keyword">not</span> present (<span class="constant">F</span>)</span></div><div class="line">     -<span class="ruby">-ftp-method [<span class="constant">MULTICWD</span>/<span class="constant">NOCWD</span>/<span class="constant">SINGLECWD</span>] <span class="constant">Control</span> <span class="constant">CWD</span> usage (<span class="constant">F</span>)</span></div><div class="line">     -<span class="ruby">-ftp-pasv      <span class="constant">Use</span> <span class="constant">PASV</span>/<span class="constant">EPSV</span> instead of <span class="constant">PORT</span> (<span class="constant">F</span>)</span></div><div class="line"> -<span class="ruby"><span class="constant">P</span>, --ftp-port <span class="constant">ADR</span>  <span class="constant">Use</span> <span class="constant">PORT</span> with given address instead of <span class="constant">PASV</span> (<span class="constant">F</span>)</span></div><div class="line">     -<span class="ruby">-ftp-skip-pasv-ip <span class="constant">Skip</span> the <span class="constant">IP</span> address <span class="keyword">for</span> <span class="constant">PASV</span> (<span class="constant">F</span>)</span></div><div class="line">     -<span class="ruby">-ftp-pret      <span class="constant">Send</span> <span class="constant">PRET</span> before <span class="constant">PASV</span> (<span class="keyword">for</span> drftpd) (<span class="constant">F</span>)</span></div><div class="line">     -<span class="ruby">-ftp-ssl-ccc   <span class="constant">Send</span> <span class="constant">CCC</span> after authenticating (<span class="constant">F</span>)</span></div><div class="line">     -<span class="ruby">-ftp-ssl-ccc-mode <span class="constant">ACTIVE</span>/<span class="constant">PASSIVE</span>  <span class="constant">Set</span> <span class="constant">CCC</span> mode (<span class="constant">F</span>)</span></div><div class="line">     -<span class="ruby">-ftp-ssl-control <span class="constant">Require</span> <span class="constant">SSL</span>/<span class="constant">TLS</span> <span class="keyword">for</span> ftp login, clear <span class="keyword">for</span> transfer (<span class="constant">F</span>)</span></div><div class="line"> -<span class="ruby"><span class="constant">G</span>, --get           <span class="constant">Send</span> the -d data with a <span class="constant">HTTP</span> <span class="constant">GET</span> (<span class="constant">H</span>)</span></div><div class="line"> -<span class="ruby">g, --globoff       <span class="constant">Disable</span> <span class="constant">URL</span> sequences <span class="keyword">and</span> ranges using {} <span class="keyword">and</span> []</span></div><div class="line"> -<span class="ruby"><span class="constant">H</span>, --header <span class="constant">LINE</span>   <span class="constant">Custom</span> header to pass to server (<span class="constant">H</span>)</span></div><div class="line"> -<span class="ruby"><span class="constant">I</span>, --head          <span class="constant">Show</span> document info only</span></div><div class="line"> -<span class="ruby">h, --help          <span class="constant">This</span> help text</span></div><div class="line">     -<span class="ruby">-hostpubmd5 <span class="constant">MD5</span>  <span class="constant">Hex</span> encoded <span class="constant">MD5</span> string of the host public key. (<span class="constant">SSH</span>)</span></div><div class="line"> -<span class="ruby"><span class="number">0</span>, --http1.<span class="number">0</span>       <span class="constant">Use</span> <span class="constant">HTTP</span> <span class="number">1.0</span> (<span class="constant">H</span>)</span></div><div class="line">     -<span class="ruby">-ignore-content-length  <span class="constant">Ignore</span> the <span class="constant">HTTP</span> <span class="constant">Content</span>-<span class="constant">Length</span> header</span></div><div class="line"> -<span class="ruby">i, --<span class="keyword">include</span>       <span class="constant">Include</span> protocol headers <span class="keyword">in</span> the output (<span class="constant">H</span>/<span class="constant">F</span>)</span></div><div class="line"> -<span class="ruby">k, --insecure      <span class="constant">Allow</span> connections to <span class="constant">SSL</span> sites without certs (<span class="constant">H</span>)</span></div><div class="line">     -<span class="ruby">-interface <span class="constant">INTERFACE</span>  <span class="constant">Specify</span> network interface/address to use</span></div><div class="line"> -<span class="ruby"><span class="number">4</span>, --ipv4          <span class="constant">Resolve</span> name to <span class="constant">IPv4</span> address</span></div><div class="line"> -<span class="ruby"><span class="number">6</span>, --ipv6          <span class="constant">Resolve</span> name to <span class="constant">IPv6</span> address</span></div><div class="line"> -<span class="ruby">j, --junk-session-cookies <span class="constant">Ignore</span> session cookies read from file (<span class="constant">H</span>)</span></div><div class="line">     -<span class="ruby">-keepalive-time <span class="constant">SECONDS</span>  <span class="constant">Interval</span> between keepalive probes</span></div><div class="line">     -<span class="ruby">-key <span class="constant">KEY</span>       <span class="constant">Private</span> key file name (<span class="constant">SSL</span>/<span class="constant">SSH</span>)</span></div><div class="line">     -<span class="ruby">-key-type <span class="constant">TYPE</span> <span class="constant">Private</span> key file type (<span class="constant">DER</span>/<span class="constant">PEM</span>/<span class="constant">ENG</span>) (<span class="constant">SSL</span>)</span></div><div class="line">     -<span class="ruby">-krb <span class="constant">LEVEL</span>     <span class="constant">Enable</span> <span class="constant">Kerberos</span> with specified security level (<span class="constant">F</span>)</span></div><div class="line">     -<span class="ruby">-libcurl <span class="constant">FILE</span>  <span class="constant">Dump</span> libcurl equivalent code of this command line</span></div><div class="line">     -<span class="ruby">-limit-rate <span class="constant">RATE</span>  <span class="constant">Limit</span> transfer speed to this rate</span></div><div class="line"> -<span class="ruby">l, --list-only     <span class="constant">List</span> only names of an <span class="constant">FTP</span> directory (<span class="constant">F</span>)</span></div><div class="line">     -<span class="ruby">-local-port <span class="constant">RANGE</span>  <span class="constant">Force</span> use of these local port numbers</span></div><div class="line"> -<span class="ruby"><span class="constant">L</span>, --location      <span class="constant">Follow</span> redirects (<span class="constant">H</span>)</span></div><div class="line">     -<span class="ruby">-location-trusted like --location <span class="keyword">and</span> send auth to other hosts (<span class="constant">H</span>)</span></div><div class="line"> -<span class="ruby"><span class="constant">M</span>, --manual        <span class="constant">Display</span> the full manual</span></div><div class="line">     -<span class="ruby">-mail-from <span class="constant">FROM</span>  <span class="constant">Mail</span> from this address</span></div><div class="line">     -<span class="ruby">-mail-rcpt <span class="constant">TO</span>  <span class="constant">Mail</span> to this receiver(s)</span></div><div class="line">     -<span class="ruby">-max-filesize <span class="constant">BYTES</span>  <span class="constant">Maximum</span> file size to download (<span class="constant">H</span>/<span class="constant">F</span>)</span></div><div class="line">     -<span class="ruby">-max-redirs <span class="constant">NUM</span>  <span class="constant">Maximum</span> number of redirects allowed (<span class="constant">H</span>)</span></div><div class="line"> -<span class="ruby">m, --max-time <span class="constant">SECONDS</span>  <span class="constant">Maximum</span> time allowed <span class="keyword">for</span> the transfer</span></div><div class="line">     -<span class="ruby">-negotiate     <span class="constant">Use</span> <span class="constant">HTTP</span> <span class="constant">Negotiate</span> <span class="constant">Authentication</span> (<span class="constant">H</span>)</span></div><div class="line"> -<span class="ruby">n, --netrc         <span class="constant">Must</span> read .netrc <span class="keyword">for</span> user name <span class="keyword">and</span> password</span></div><div class="line">     -<span class="ruby">-netrc-optional <span class="constant">Use</span> either .netrc <span class="keyword">or</span> <span class="constant">URL</span>; overrides -n</span></div><div class="line">     -<span class="ruby">-netrc-file <span class="constant">FILE</span>  <span class="constant">Set</span> up the netrc filename to use</span></div><div class="line"> -<span class="ruby"><span class="constant">N</span>, --no-buffer     <span class="constant">Disable</span> buffering of the output stream</span></div><div class="line">     -<span class="ruby">-no-keepalive  <span class="constant">Disable</span> keepalive use on the connection</span></div><div class="line">     -<span class="ruby">-no-sessionid  <span class="constant">Disable</span> <span class="constant">SSL</span> session-<span class="constant">ID</span> reusing (<span class="constant">SSL</span>)</span></div><div class="line">     -<span class="ruby">-noproxy       <span class="constant">List</span> of hosts which <span class="keyword">do</span> <span class="keyword">not</span> use proxy</span></div><div class="line">     -<span class="ruby">-ntlm          <span class="constant">Use</span> <span class="constant">HTTP</span> <span class="constant">NTLM</span> authentication (<span class="constant">H</span>)</span></div><div class="line"> -<span class="ruby"><span class="input"><span class="prompt">o, --output FILE   Write output to &lt;file&gt;</span> instead of stdout</span></span></div><div class="line">     -<span class="ruby">-pass <span class="constant">PASS</span>     <span class="constant">Pass</span> phrase <span class="keyword">for</span> the private key (<span class="constant">SSL</span>/<span class="constant">SSH</span>)</span></div><div class="line">     -<span class="ruby">-post301       <span class="constant">Do</span> <span class="keyword">not</span> switch to <span class="constant">GET</span> after following a <span class="number">301</span> redirect (<span class="constant">H</span>)</span></div><div class="line">     -<span class="ruby">-post302       <span class="constant">Do</span> <span class="keyword">not</span> switch to <span class="constant">GET</span> after following a <span class="number">302</span> redirect (<span class="constant">H</span>)</span></div><div class="line"><span class="comment"> -#, --progress-bar  Display transfer progress as a progress bar</span></div><div class="line">     -<span class="ruby">-proto <span class="constant">PROTOCOLS</span>  <span class="constant">Enable</span>/disable specified protocols</span></div><div class="line">     -<span class="ruby">-proto-redir <span class="constant">PROTOCOLS</span>  <span class="constant">Enable</span>/disable specified protocols on redirect</span></div><div class="line"> -<span class="ruby">x, --proxy [<span class="constant">PROTOCOL</span><span class="symbol">://</span>]<span class="constant">HOST</span>[<span class="symbol">:PORT</span>] <span class="constant">Use</span> proxy on given port</span></div><div class="line">     -<span class="ruby">-proxy-anyauth <span class="constant">Pick</span> <span class="string">"any"</span> proxy authentication method (<span class="constant">H</span>)</span></div><div class="line">     -<span class="ruby">-proxy-basic   <span class="constant">Use</span> <span class="constant">Basic</span> authentication on the proxy (<span class="constant">H</span>)</span></div><div class="line">     -<span class="ruby">-proxy-digest  <span class="constant">Use</span> <span class="constant">Digest</span> authentication on the proxy (<span class="constant">H</span>)</span></div><div class="line">     -<span class="ruby">-proxy-negotiate <span class="constant">Use</span> <span class="constant">Negotiate</span> authentication on the proxy (<span class="constant">H</span>)</span></div><div class="line">     -<span class="ruby">-proxy-ntlm    <span class="constant">Use</span> <span class="constant">NTLM</span> authentication on the proxy (<span class="constant">H</span>)</span></div><div class="line"> -<span class="ruby"><span class="constant">U</span>, --proxy-user <span class="constant">USER</span>[<span class="symbol">:PASSWORD</span>]  <span class="constant">Proxy</span> user <span class="keyword">and</span> password</span></div><div class="line">     -<span class="ruby">-proxy1.<span class="number">0</span> <span class="constant">HOST</span>[<span class="symbol">:PORT</span>]  <span class="constant">Use</span> <span class="constant">HTTP</span>/<span class="number">1.0</span> proxy on given port</span></div><div class="line"> -<span class="ruby">p, --proxytunnel   <span class="constant">Operate</span> through a <span class="constant">HTTP</span> proxy tunnel (using <span class="constant">CONNECT</span>)</span></div><div class="line">     -<span class="ruby">-pubkey <span class="constant">KEY</span>    <span class="constant">Public</span> key file name (<span class="constant">SSH</span>)</span></div><div class="line"> -<span class="ruby"><span class="constant">Q</span>, --quote <span class="constant">CMD</span>     <span class="constant">Send</span> command(s) to server before transfer (<span class="constant">F</span>/<span class="constant">SFTP</span>)</span></div><div class="line">     -<span class="ruby">-random-file <span class="constant">FILE</span>  <span class="constant">File</span> <span class="keyword">for</span> reading random data from (<span class="constant">SSL</span>)</span></div><div class="line"> -<span class="ruby">r, --range <span class="constant">RANGE</span>   <span class="constant">Retrieve</span> only the bytes within a range</span></div><div class="line">     -<span class="ruby">-raw           <span class="constant">Do</span> <span class="constant">HTTP</span> <span class="string">"raw"</span>, without any transfer decoding (<span class="constant">H</span>)</span></div><div class="line"> -<span class="ruby">e, --referer       <span class="constant">Referer</span> <span class="constant">URL</span> (<span class="constant">H</span>)</span></div><div class="line"> -<span class="ruby"><span class="constant">J</span>, --remote-header-name <span class="constant">Use</span> the header-provided filename (<span class="constant">H</span>)</span></div><div class="line"> -<span class="ruby"><span class="constant">O</span>, --remote-name   <span class="constant">Write</span> output to a file named as the remote file</span></div><div class="line">     -<span class="ruby">-remote-name-all <span class="constant">Use</span> the remote file name <span class="keyword">for</span> all <span class="constant">URLs</span></span></div><div class="line"> -<span class="ruby"><span class="constant">R</span>, --remote-time   <span class="constant">Set</span> the remote file<span class="string">'s time on the local output</span></span></div><div class="line"> -<span class="ruby"><span class="constant">X</span>, --request <span class="constant">COMMAND</span>  <span class="constant">Specify</span> request command to use</span></div><div class="line">     -<span class="ruby">-resolve <span class="constant">HOST</span><span class="symbol">:PORT</span><span class="symbol">:ADDRESS</span>  <span class="constant">Force</span> resolve of <span class="constant">HOST</span><span class="symbol">:PORT</span> to <span class="constant">ADDRESS</span></span></div><div class="line">     -<span class="ruby">-<span class="keyword">retry</span> <span class="constant">NUM</span>   <span class="constant">Retry</span> request <span class="constant">NUM</span> times <span class="keyword">if</span> transient problems occur</span></div><div class="line">     -<span class="ruby">-<span class="keyword">retry</span>-delay <span class="constant">SECONDS</span> <span class="constant">When</span> retrying, wait this many seconds between each</span></div><div class="line">     -<span class="ruby">-<span class="keyword">retry</span>-max-time <span class="constant">SECONDS</span>  <span class="constant">Retry</span> only within this period</span></div><div class="line"> -<span class="ruby"><span class="constant">S</span>, --show-error    <span class="constant">Show</span> error. <span class="constant">With</span> -s, make curl show errors <span class="keyword">when</span> they occur</span></div><div class="line"> -<span class="ruby">s, --silent        <span class="constant">Silent</span> mode. <span class="constant">Don</span><span class="string">'t output anything</span></span></div><div class="line">     -<span class="ruby">-socks4 <span class="constant">HOST</span>[<span class="symbol">:PORT</span>]  <span class="constant">SOCKS4</span> proxy on given host + port</span></div><div class="line">     -<span class="ruby">-socks4a <span class="constant">HOST</span>[<span class="symbol">:PORT</span>]  <span class="constant">SOCKS4a</span> proxy on given host + port</span></div><div class="line">     -<span class="ruby">-socks5 <span class="constant">HOST</span>[<span class="symbol">:PORT</span>]  <span class="constant">SOCKS5</span> proxy on given host + port</span></div><div class="line">     -<span class="ruby">-socks5-hostname <span class="constant">HOST</span>[<span class="symbol">:PORT</span>] <span class="constant">SOCKS5</span> proxy, pass host name to proxy</span></div><div class="line">     -<span class="ruby">-socks5-gssapi-service <span class="constant">NAME</span>  <span class="constant">SOCKS5</span> proxy service name <span class="keyword">for</span> gssapi</span></div><div class="line">     -<span class="ruby">-socks5-gssapi-nec  <span class="constant">Compatibility</span> with <span class="constant">NEC</span> <span class="constant">SOCKS5</span> server</span></div><div class="line"> -<span class="ruby"><span class="constant">Y</span>, --speed-limit <span class="constant">RATE</span>  <span class="constant">Stop</span> transfers below speed-limit <span class="keyword">for</span> <span class="string">'speed-time'</span> secs</span></div><div class="line"> -<span class="ruby">y, --speed-time <span class="constant">SECONDS</span>  <span class="constant">Time</span> <span class="keyword">for</span> trig speed-limit abort. <span class="constant">Defaults</span> to <span class="number">30</span></span></div><div class="line">     -<span class="ruby">-ssl           <span class="constant">Try</span> <span class="constant">SSL</span>/<span class="constant">TLS</span> (<span class="constant">FTP</span>, <span class="constant">IMAP</span>, <span class="constant">POP3</span>, <span class="constant">SMTP</span>)</span></div><div class="line">     -<span class="ruby">-ssl-reqd      <span class="constant">Require</span> <span class="constant">SSL</span>/<span class="constant">TLS</span> (<span class="constant">FTP</span>, <span class="constant">IMAP</span>, <span class="constant">POP3</span>, <span class="constant">SMTP</span>)</span></div><div class="line"> -<span class="ruby"><span class="number">2</span>, --sslv2         <span class="constant">Use</span> <span class="constant">SSLv2</span> (<span class="constant">SSL</span>)</span></div><div class="line"> -<span class="ruby"><span class="number">3</span>, --sslv3         <span class="constant">Use</span> <span class="constant">SSLv3</span> (<span class="constant">SSL</span>)</span></div><div class="line">     -<span class="ruby">-stderr <span class="constant">FILE</span>   <span class="constant">Where</span> to redirect stderr. - means stdout</span></div><div class="line">     -<span class="ruby">-tcp-nodelay   <span class="constant">Use</span> the <span class="constant">TCP_NODELAY</span> option</span></div><div class="line"> -<span class="ruby">t, --telnet-option <span class="constant">OPT</span>=<span class="constant">VAL</span>  <span class="constant">Set</span> telnet option</span></div><div class="line">     -<span class="ruby">-tftp-blksize <span class="constant">VALUE</span>  <span class="constant">Set</span> <span class="constant">TFTP</span> <span class="constant">BLKSIZE</span> option (must be &gt;<span class="number">512</span>)</span></div><div class="line"> -<span class="ruby">z, --time-cond <span class="constant">TIME</span>  <span class="constant">Transfer</span> based on a time condition</span></div><div class="line"> -<span class="ruby"><span class="number">1</span>, --tlsv1         <span class="constant">Use</span> <span class="constant">TLSv1</span> (<span class="constant">SSL</span>)</span></div><div class="line">     -<span class="ruby">-trace <span class="constant">FILE</span>    <span class="constant">Write</span> a debug trace to the given file</span></div><div class="line">     -<span class="ruby">-trace-ascii <span class="constant">FILE</span>  <span class="constant">Like</span> --trace but without the hex output</span></div><div class="line">     -<span class="ruby">-trace-time    <span class="constant">Add</span> time stamps to trace/verbose output</span></div><div class="line">     -<span class="ruby">-tr-encoding   <span class="constant">Request</span> compressed transfer encoding (<span class="constant">H</span>)</span></div><div class="line"> -<span class="ruby"><span class="constant">T</span>, --upload-file <span class="constant">FILE</span>  <span class="constant">Transfer</span> <span class="constant">FILE</span> to destination</span></div><div class="line">     -<span class="ruby">-url <span class="constant">URL</span>       <span class="constant">URL</span> to work with</span></div><div class="line"> -<span class="ruby"><span class="constant">B</span>, --use-ascii     <span class="constant">Use</span> <span class="constant">ASCII</span>/text transfer</span></div><div class="line"> -<span class="ruby">u, --user <span class="constant">USER</span>[<span class="symbol">:PASSWORD</span>]  <span class="constant">Server</span> user <span class="keyword">and</span> password</span></div><div class="line">     -<span class="ruby">-tlsuser <span class="constant">USER</span>  <span class="constant">TLS</span> username</span></div><div class="line">     -<span class="ruby">-tlspassword <span class="constant">STRING</span> <span class="constant">TLS</span> password</span></div><div class="line">     -<span class="ruby">-tlsauthtype <span class="constant">STRING</span>  <span class="constant">TLS</span> authentication type (default <span class="constant">SRP</span>)</span></div><div class="line"> -<span class="ruby"><span class="constant">A</span>, --user-agent <span class="constant">STRING</span>  <span class="constant">User</span>-<span class="constant">Agent</span> to send to server (<span class="constant">H</span>)</span></div><div class="line"> -<span class="ruby">v, --verbose       <span class="constant">Make</span> the operation more talkative</span></div><div class="line"> -<span class="ruby"><span class="constant">V</span>, --version       <span class="constant">Show</span> version number <span class="keyword">and</span> quit</span></div><div class="line"> -<span class="ruby">w, --write-out <span class="constant">FORMAT</span>  <span class="constant">What</span> to output after completion</span></div><div class="line">     -<span class="ruby">-xattr        <span class="constant">Store</span> metadata <span class="keyword">in</span> extended file attributes</span></div><div class="line"> -<span class="ruby">q                 <span class="constant">If</span> used as the first parameter disables .curlrc</span></div></pre></figure>
