<h4 id="共通スタイル(app-tss)">共通スタイル(app.tss)</h4>
<figure class="highlight"><pre><div class="line"><span class="string">"Window"</span>: {</div><div class="line">    backgroundColor: <span class="string">"#fff"</span></div><div class="line">}</div><div class="line"><span class="string">"Label"</span>: {</div><div class="line">    width: Ti.UI.<span class="keyword">SIZE</span>,</div><div class="line">    height: Ti.UI.<span class="keyword">SIZE</span>,</div><div class="line">    color: <span class="string">"#000"</span>,</div><div class="line">    font: {</div><div class="line">        fontSize: <span class="string">"18"</span>,</div><div class="line">    },</div><div class="line">    textAlign: <span class="string">'center'</span></div><div class="line">}</div><div class="line"><span class="string">'Label[platform=android]'</span>: {</div><div class="line">    color: <span class="string">'#000'</span> <span class="comment">// Android default to black</span></div><div class="line">}</div><div class="line"><span class="string">'Window[platform=android]'</span>: {</div><div class="line">    modal: <span class="keyword">false</span> <span class="comment">// android windows all heavyweight</span></div><div class="line">}</div><div class="line"><span class="string">'TextField'</span>: {</div><div class="line">    borderStyle: Ti.UI.INPUT_BORDERSTYLE_ROUNDED, <span class="comment">// default style</span></div><div class="line">    borderColor : <span class="string">'black'</span></div><div class="line">}</div><div class="line"><span class="string">'TextField[platform=android]'</span>: {</div><div class="line">    borderRadius: <span class="number">6</span>, <span class="comment">// common default style</span></div><div class="line">    borderColor : <span class="string">'black'</span>,</div><div class="line">    borderWidth : <span class="number">1</span></div><div class="line">}</div><div class="line"><span class="string">'ImageView[platform=ios]'</span>: {</div><div class="line">    preventDefaultImage: <span class="keyword">true</span> <span class="comment">// never image while loading remote</span></div><div class="line">}</div></pre></figure>

<h4 id="index画面例">index画面例</h4>
